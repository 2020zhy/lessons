<!DOCTYPE html>
   <html>
   <head>
   	<title>grid</title>
   	<meta charset="utf-8">
   	<style>
   		img {
   			 grid-template-columns:  1fr  1fr;
   			  grid-template-rows: 200px 200px;

   		}
   	</style>
    </head>
   	<body>
   		<h1>grid</h1>
   		<hr>
   		<div id="gridWrapper">
   			<div>1:panda</div>
   			<div>2:dog</div>
   			<img id="grid" src="panda.jpg">
   			<p>パンダ (panda) は、ネコ目（食肉目）に属するジャイアントパンダ（クマ科）とレッサーパンダ（レッサーパンダ科）の2種の総称。</p>
   			<img id="grid" src="dog.jpg">
   			<p>イヌの属するイヌ科は、森林から開けた草原へと生活の場を移して追跡型の狩猟者となった食肉類のグループである。</p>
   		</body>
   	</div>
   	</html>
