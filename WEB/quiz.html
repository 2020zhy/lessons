<!DOCTYPE html>
<html>
<head>
	<title>jquery:text2</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>私の名前は何ですか？</h1>
	<hr>
	<button id="zhy">钟会英</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	<script>
			$(function(){
				$('#zhy').on('click',function(){
				$('h1').text('正解！');
				});
			})
		</script>
		<br>
	<button id="htc">士大夫</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
		</script>
		<script>
			$(function(){
				$('#htc').on('click',function(){
				$('h1').text('ちがいます！');
			});
			})
		</script>
	</body>
	</html>
