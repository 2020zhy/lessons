<body>
	<h1>練習-003</h1>
	<hr>
	<ul id ="sakana">
		<li>ぶり</li>
		<li>はまち</li>
		<li>たい</li>
		<li>まぐろ</li>
		<li>こはだ</li>
	</ul>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	<script>
		$(function(){
		var state = 0;
		$("li").on("click",function(){
			if(state == 0)
			{
			$(this).hide("slow");
		    state = 1;
		}else{
			$("li").show();
			state = 0;
		}
		});
		})
		</script>
