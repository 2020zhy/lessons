
   <html>
     <head>
       <title>js test</title>
       <meta charset="utf-8">
     </head>
     <body>
       <h1>js test</h1>
       <hr>
       <form>
         <input id="data" type="text" name="id">
         <input type="button" value="click me" onclick="hello();">
       </form>

       <hr>
       <button>COLOR!</button>
       <script>
         function hello() {
           // 入力した文字データをもらう
           const msg = document.getElementById('data').value;
           
           // もらったデータを表示する
           alert( msg );
         }
         
         // ボタンをさがす
         const btn = document.querySelector('button');
    
         // ボタンをクリックしたときの処理
         btn.onclick = function() {
           document.body.style.backgroundColor = '#00ff00';
         }
	</script>
</body>
</html>
