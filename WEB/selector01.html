<!DOCTYPE html>
<html>
<head>
	<title>jquery:selector</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>jquery:selector</h1>
	<hr>
	<p>
		 今週で、2020年の授業は冬休みになります。最近関東地方は、地震が多いですね。もしすごく大きな地震があっても、無事に2021年を迎えてください。
		</p>
		<ul>
			<li>食べるもの</li>
			<li>水(ペットボトル)</li>
			<li>薬</li>
			<li>これらを、1個のバッグに入れてお</li>
		</ul>
		<scrip src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
		</scrip>
		<script>
			$(function(){
				$('h1').css('color','red');

				$('#tanaka').css('color','tomato');
			})
		</script>
