<!DOCTYPE html>
  <html>
  <head>
  	<title>test7</title>
  	<meta charset="utf-8">
  	<style>
  		img {
  			width:300px;
  		}
  	</style>
</head>
<body>
	<h1>画面をクリックしたら、次の画像を表示する.</h1>
	<hr>
	<img src="exam/baby.jpg">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			const gazofiles = [
			"exam/baby.jpg",
			"exam/CUP.jpg",
			"exam/sun.jpg",
			"exam/luo.jpg",
			]
			let num = 0
		$("img").on("click",function(){
			num++
			if(num >= gazofiles.length){
				num = 0
			}
			$("img").attr("src",gazofiles[ num ]);
		   })
	    })
	</script>
</body>
</html>
