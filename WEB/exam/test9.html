<!DOCTYPE html>
<html>
<head>
	<title>test9</title>
	<meta charset="utf-8">
	<style>
		img{
			width:300px;
		}
	</style>
</head>
<body>
	<h1>test9</h1>
	<hr>
	<img src="exam/baby.jpg">
	<h2>1</h2>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		$(function(){
			const gazofiles = [
			"exam/baby.jpg",
			"exam/CUP.jpg",
			"exam/sun.jpg",
			"exam/luo.jpg",
			]
			const titles = [
			"baby",
			"CUP",
			"sun",
			"luo"
			]
			let num = 0
		$("img").on("click",function(){
			num++
			if(num >= gazofiles.length){
				num = 0
			}
			$("img").attr("src",gazofiles[ num ]);
			$("h2").text(titles[num]);
		   })
	    })
	</script>
</body>
</html>
