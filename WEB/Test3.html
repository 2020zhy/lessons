<!DOCTYPE html>
<html>
<head>
	<title>クイズ</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>クイズ with jQuery</h1>
	問題文をクリックすると、正解が表示されます.
	<hr>
	<p>
		朝ご飯は何をたべますか?
	</p>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	<script>
		$(function(){
			$("p").on("click",function(){
				$("p").text("パン");
			});
		})
	</script>
</body>
</html>
